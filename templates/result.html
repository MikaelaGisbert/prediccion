<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
</head>
<body>
    <h1>Resultados del Análisis</h1>
    <p>Error cuadrático medio (MSE): {{ mse }}</p>
    <p>Coeficiente de determinación (R^2): {{ r2 }}</p>
    <img src="{{ url_for('static', filename='loss_plot.png') }}" alt="Gráfico de Pérdida">
    <form action="/predict" method="POST">
        <label for="product">Selecciona un producto:</label>
        <select name="product" id="product">
            {% for product_id, product_name in products %}
                <option value="{{ product_id }}">{{ product_name }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Obtener Predicción</button>
    </form>
    
    {% if prediction %}
        <h2>Predicción de Demanda para {{ selected_product_name }}</h2>
        <p>La predicción de la demanda para este producto es: {{ prediction }}</p>
    {% endif %}
</body>
</html>
</body>
</html>
